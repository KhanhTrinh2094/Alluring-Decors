<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/templates/admins/page.xhtml">
            <ui:define name="content">
                #{domainMB.newDomain()}
                <div id="page-title">
                    <h1 class="page-header text-overflow">Add Domain</h1>
                </div>
                <ol class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Add Domain</a></li>
                </ol>
                <div id="page-content">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add Domain</h3>
                        </div>
                        <h:form class="form-horizontal">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-9">
                                        <h:inputText ph:placeholder="Domain Name" class="form-control" value="#{domainMB.domain.domainName}" required="true" requiredMessage="Domain Name can not be empty" id="name" >
                                            <f:validateLength maximum="100" minimum="3" />
                                        </h:inputText>
                                        <h:messages for="name" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Desciption : </label>
                                    <div class="col-sm-9">
                                        <h:inputTextarea ph:placeholder="Domain Description" class="form-control" value="#{domainMB.domain.domainDescription}" required="true" requiredMessage="Domain Name can not be empty" id="description" />
                                        <h:messages for="description" />
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer text-right">
                                <h:commandButton class="btn btn-info" value="Save" action="#{domainMB.addDomain()}" />
                                <a href="domain_manager.xhtml"><button class="btn btn-warning" type="button">Back</button></a>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
            <ui:define name="script">
            </ui:define>
        </ui:composition>
    </h:body>
</html>
