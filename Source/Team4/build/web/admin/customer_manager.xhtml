<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/templates/admins/page.xhtml">
            <ui:define name="content">
                <div id="page-title">
                    <h1 class="page-header text-overflow">Customer Manager</h1>
                </div>
                <ol class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Customer Manager</a></li>
                </ol>
                <div id="page-content">
                    <div class="panel">
                        <div class="panel-heading">
                            <div class="panel-control">
                                <div class="btn-group">
                                    <a href=""  data-target="#print" data-toggle="modal">
                                        <button class="btn btn-success">
                                            <i class="fa fa-print"></i>
                                        </button>
                                    </a>
                                </div>
                            </div>
                            <h3 class="panel-title">Customer List</h3>
                        </div>
                        <div class="panel-body">
                            <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Fullname</th>
                                        <th>Address</th>
                                        <th>Phone</th>
                                        <th>Email</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <c:forEach items="#{userMB.list}" var="row">
                                        <tr>
                                            <td>#{row.userID}</td>
                                            <td>#{row.username}</td>
                                            <td>#{row.fullname}</td>
                                            <td>#{row.address}</td>
                                            <td>#{row.phone}</td>
                                            <td>#{row.email}</td>
                                            <td align="center">
                                                <h:form>
                                                    <c:if test="#{row.status == true}">
                                                        <h:commandButton class="btn btn-danger" value="Deactive" action="#{userMB.deactive(row.userID)}" /> 
                                                    </c:if>
                                                    <c:if test="#{row.status == false || row.status == null}">
                                                        <h:commandButton class="btn btn-danger" value="Active" action="#{userMB.active(row.userID)}" /> 
                                                    </c:if>
                                                </h:form>
                                            </td>
                                        </tr>
                                    </c:forEach>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="print" role="dialog" tabindex="-1" aria-labelledby="print" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button data-dismiss="modal" class="close" type="button">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title">Print Option</h4>
                            </div>
                            <div class="modal-body">
                                <h:form class="form-horizontal" prependId="false">
                                    <div class="form-group">
                                        <div class="col-sm-1"></div>
                                        <div class="col-sm-2">Sort By Column</div>
                                        <div class="col-sm-9">
                                            <h:selectOneMenu id="column" value="#{printMB.column}" required="true" requiredMessage="Please select column for order" class="form-control">
                                                <f:selectItem itemValue="userID" itemLabel="User ID" />
                                                <f:selectItem itemValue="username" itemLabel="UserName" />
                                                <f:selectItem itemValue="fullname" itemLabel="Fullname" />
                                                <f:selectItem itemValue="address" itemLabel="Address" />
                                                <f:selectItem itemValue="phone" itemLabel="Phone" />
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-1"></div>
                                        <div class="col-sm-2">Order By</div>
                                        <div class="col-sm-9">
                                            <h:selectOneMenu id="sort" value="#{printMB.sort}" required="true" requiredMessage="Please select order By" class="form-control">
                                                <f:selectItem itemValue="ASC" itemLabel="Ascending" />
                                                <f:selectItem itemValue="DESC" itemLabel="Descending" />
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-1"></div>
                                        <div class="col-sm-2">Number Of Record</div>
                                        <div class="col-sm-9">
                                            <h:selectOneMenu id="number" value="#{printMB.number}" required="true" requiredMessage="Please select number of record" class="form-control">
                                                <f:selectItem itemValue="5" itemLabel="5" />
                                                <f:selectItem itemValue="20" itemLabel="20" />
                                                <f:selectItem itemValue="50" itemLabel="50" />
                                                <f:selectItem itemValue="100" itemLabel="100" />
                                                <f:selectItem itemValue="1000000" itemLabel="Show All" />
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-success" onclick="report();">Show Report</button>
                                <button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
            <ui:define name="script">
                <script src="#{rootResource}/plugins/datatables/media/js/jquery.dataTables.js"></script>
                <script src="#{rootResource}/plugins/datatables/media/js/dataTables.bootstrap.js"></script>
                <script src="#{rootResource}/plugins/datatables/extensions/Responsive/js/dataTables.responsive.min.js"></script>
                <script type="text/javascript">
                                    $(window).on('load', function() {
                                        $.fn.DataTable.ext.pager.numbers_length = 5;
                                        $('#demo-dt-basic').dataTable({
                                            "responsive": true,
                                            "language": {
                                                "paginate": {
                                                    "previous": '<i class="fa fa-angle-left"></i>',
                                                    "next": '<i class="fa fa-angle-right"></i>'
                                                }
                                            }
                                        });
                                    });
                                    function report() {
                                        window.open('#{root}/customer_report.xhtml?number=' + $('#number').val() + '&amp;column=' + $('#column').val() + '&amp;sort=' + $('#sort').val(), '', 'width=' + screen.width + ', height=' + screen.height + ',resizable=yes,scrollbars=yes,toolbar=yes,menubar=yes,location=yes');
                                    }
                </script>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
