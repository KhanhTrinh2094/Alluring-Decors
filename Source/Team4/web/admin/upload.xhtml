<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF Multiple Upload</title>
    </h:head>
    <h:body>     
        <div class="main">            
            <h:form id="uploadFormId" enctype="multipart/form-data">
                <div class="file-upload">
                    <h:inputFile id="fileToUploadId" f5:accept="image/*" f5:multiple="multiple" title="Select Files" value="#{uploadMB.files}"/>
                </div>                
                <h:commandButton id="uploadBtnId" value="Upload" actionListener="#{uploadMB.upload}" styleClass="upload-btn">.
                    <f:attribute name="fileTypes" value="image/"/> 
                </h:commandButton>
            </h:form>                  
        </div>
    </h:body>
</html>
