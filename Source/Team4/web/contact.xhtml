<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/templates/users/page.xhtml">
            <ui:define name="content">
                <div id="main" role="main">
                    <div class="container">
                        <ul class="breadcrumb">
                            <li><a href="/" class="homepage-link" title="Back to the frontpage">Home</a></li>
                            <li><span class="page-title">Contact us</span></li>
                        </ul>
                        <div class="row sidebar_left ">
                            <div class="column_center">
                                <div id="main_content" class="col-sm-9">
                                    <div class="contact-scope">
                                        <h1 class="page_heading">Contact us</h1>
                                        <img src="#{rootResource}/img/contact.jpg" style="width: 870px; height: 240px;" />
                                        <h:form>
                                            <div id="contactFormWrapper">
                                                <div class="row">
                                                    <div class="col-sm-6 form-group">
                                                        <label class="sr-only">Your Name:</label>
                                                        <h:inputText class="form-control" id="name" ph:placeholder="Your name..." value="#{feedback_US.feedback.fullname}" required="true" requiredMessage="Name can not be empty">
                                                            <f:validateLength minimum="3" maximum="60" />
                                                        </h:inputText>
                                                        <h:messages for="name" />
                                                    </div>
                                                    <div class="col-sm-6 form-group">
                                                        <label class="sr-only">Email:</label>
                                                        <h:inputText class="form-control" id="email" ph:placeholder="Your email..." value="#{feedback_US.feedback.email}" required="true" requiredMessage="Email can not be empty">
                                                            <f:validateLength minimum="3" maximum="100" />
                                                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                                        </h:inputText>
                                                        <h:messages for="email" />
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-12 form-group">
                                                        <label class="sr-only">Message:</label>
                                                        <h:inputTextarea class="form-control" rows="5" cols="75" id="detail" ph:placeholder="Your Message..." value="#{feedback_US.feedback.detail}" required="true" requiredMessage="Message can not be empty">
                                                            <f:validateLength minimum="3" maximum="60" />
                                                        </h:inputTextarea>
                                                        <h:messages for="detail" />
                                                    </div>
                                                </div>
                                                <div class="btn-toolbar form-group">
                                                    <h:commandButton value="Send" class="btn btn-primary" action="#{feedback_US.send()}" />
                                                    <input type="reset" value="Clear" class="btn btn-info" />
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                            <c:if test="#{not empty request.getAttribute('error')}">
                                <script type="text/javascript">
                                    alert('#{request.getAttribute("error")}');
                                </script>
                            </c:if>
                            <ui:include src="/templates/users/left.xhtml" />
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
