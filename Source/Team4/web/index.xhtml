<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/templates/users/page.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="slider_wrap">
                        <div class="nivoSlider" style="height: 375px; width: 1170px;">
                            <a href="">
                                <img src="#{rootResource}/img/slider/1.png" alt=""/>
                            </a>
                            <a href="">
                                <img src="#{rootResource}/img/slider/2.png" alt=""/>
                            </a>
                            <a href="">
                                <img src="#{rootResource}/img/slider/3.png" alt=""/>
                            </a>
                            <a href="">
                                <img src="#{rootResource}/img/slider/4.jpg" alt=""/>
                            </a>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(window).load(function() {
                        $('.nivoSlider').nivoSlider({
                            effect: 'fade',
                            animSpeed: 500,
                            pauseTime: 7000,
                            startSlide: 0,
                            pauseOnHover: true,
                            directionNav: true,
                            directionNavHide: false,
                            controlNav: false
                        });
                    });
                </script>

                <div id="showcase">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-4 custom_showcase custom_showcase1">
                                <a href="">
                                    <img src="#{rootResource}/img/2.jpg" alt="" style="width: 370px; height: 244px;"/>
                                </a>
                            </div>
                            <div class="col-sm-4 custom_showcase custom_showcase2">
                                <a href="">
                                    <img src="#{rootResource}/img/1.png" alt="" style="width: 370px; height: 244px;"/>
                                </a>
                            </div>
                            <div class="col-sm-4 custom_showcase custom_showcase3">
                                <a href="">
                                    <img src="#{rootResource}/img/3.jpg" alt="" style="width: 370px; height: 244px;"/>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="main" role="main">
                    <div class="container">
                        <div class="row sidebar_left sidebar_off">
                            <div class="column_center">
                                <div id="main_content" class="col-sm-12">
                                    <div class="index-scope">

                                        <h2 class="page_heading">Featured Services</h2>

                                        <div class="product-listing__index">
                                            <div class="product_listing_main"><div class="row">
                                                    <c:forEach items="#{servicesMB_US.list}" var="row">

                                                        <div class="product col-sm-3">
                                                            <div>
                                                                <div class="product_img">  
                                                                    <h:form>
                                                                        <h:commandLink action="#{servicesMB_US.showService()}">
                                                                            <f:param name="ID" value="#{row.serviceID}" />
                                                                            <img src="#{rootImage}/#{row.image}" style="width: 270px; height: 270px;"/>
                                                                        </h:commandLink>
                                                                    </h:form>
                                                                </div>
                                                                <div class="product_info">
                                                                    <div class="product_name">
                                                                        <h:form>
                                                                            <h:commandLink action="#{servicesMB_US.showService()}" value="#{row.serviceName}">
                                                                                <f:param name="ID" value="#{row.serviceID}" />
                                                                            </h:commandLink>
                                                                        </h:form>
                                                                    </div>
                                                                    <div class="product_price">
                                                                        <span class="money">
                                                                            <h:outputText value="#{row.servicePrice}">
                                                                                <f:convertNumber pattern="###,### VND" currencySymbol=" VND" type="currency"/>
                                                                            </h:outputText>
                                                                        </span>
                                                                    </div>
                                                                    <h:form>
                                                                        <h:commandButton  value="Add to cart" class="btn btn-cart" action="#{cartMB.addCart(row)}" />
                                                                    </h:form>       
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </c:forEach>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="bottom">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6 custom_bottom custom_bottom1">
                                <a href="">

                                    <h3>professional</h3>
                                    <h4>10 years of experience</h4>
                                </a>
                            </div>
                            <div class="col-sm-6 custom_bottom custom_bottom2">
                                <a href="">

                                    <h3>reputation</h3>
                                    <h4>always reputable</h4>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
