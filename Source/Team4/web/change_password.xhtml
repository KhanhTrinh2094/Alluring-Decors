<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/templates/users/page.xhtml">
            <ui:define name="content">
                <c:if test="#{empty session.getAttribute('USER')}">
                    #{facesContext.externalContext.redirect("login.xhtml")}
                </c:if>
                <c:if test="#{not empty session.getAttribute('USER')}">
                    <div id="main" role="main">
                        <div class="container">
                            <ul class="breadcrumb">
                                <li><a href="/" class="homepage-link" title="Back to the frontpage">Home</a></li>
                                <li><span class="page-title">Change password</span></li>
                            </ul>
                            <div class="row sidebar_left sidebar_off">
                                <div class="column_center">
                                    <div id="main_content" class="col-sm-12">
                                        <div id="template" class="customer customer__register">
                                            <div id="customer">
                                                <div id="create-customer">
                                                    <div class="template_header">
                                                        <h2 class="page_heading">Change password</h2>
                                                    </div>
                                                    <div class="template_content">	
                                                        <div class="form-horizontal">    
                                                            <h:form>
                                                                <div class="clearfix form-group">
                                                                    <label class="login control-label col-sm-4">Current password</label>
                                                                    <div class="col-sm-4">
                                                                        <h:inputSecret value="#{userMB_US.current}" id="current" required="true" class="form-control" requiredMessage="Current password can not be empty">
                                                                            <f:validateLength minimum="3" maximum="30" />
                                                                        </h:inputSecret>
                                                                        <h:messages for="current" />
                                                                    </div>
                                                                </div>
                                                                <div class="clearfix form-group">
                                                                    <label class="login control-label col-sm-4">New password</label>
                                                                    <div class="col-sm-4">
                                                                        <h:inputSecret value="#{userMB_US.newpass}" id="newpass" required="true" class="form-control" requiredMessage="New password can not be empty">
                                                                            <f:validateLength minimum="3" maximum="30" />
                                                                        </h:inputSecret>
                                                                        <h:messages for="newpass" />
                                                                    </div>
                                                                </div>
                                                                <div class="clearfix form-group">
                                                                    <label class="login control-label col-sm-4">Confirm password</label>
                                                                    <div class="col-sm-4">
                                                                        <h:inputSecret value="#{userMB_US.confirm}" id="confirm" required="true" class="form-control" requiredMessage="Confirm password can not be empty">
                                                                            <f:validateLength minimum="3" maximum="30" />
                                                                        </h:inputSecret>
                                                                        <h:messages for="confirm" />
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <div class="col-sm-offset-4 col-sm-4">
                                                                        <h:commandButton class="btn btn-primary" value="Save" action="#{userMB_US.changePass()}" />
                                                                    </div>
                                                                </div>
                                                            </h:form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <c:if test="#{not empty request.getAttribute('error')}">
                        <script type="text/javascript">
                        alert('#{request.getAttribute("error")}');
                        </script>
                    </c:if>
                </c:if>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
